<html>
  <head>
    <title>FamilySearch Browser Extension Sample</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="no-auth">
    <div id="main">

      <div class="center">
        <h1>FamilySearch Browser Extension Sample</h1>
        <p>
          An example of using the <a href="https://github.com/FamilySearch/fs-js-lite">FamilySearch JS lite SDK</a> in a browser extension.
        </p>
      </div>

      <div class="no-auth center">
        <button id="signin">Sign In</button>
      </div>

      <div class="auth center">
        <button id="signout">Sign Out</button>
      </div>

      <div class="auth">
        <pre id="output">
          Loading current user...
        </pre>
      </div>

    </div>

    <script src="FamilySearch.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
